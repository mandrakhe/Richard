<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-2">
            <div class="card">
                <div class="card-body text-center">
                    <span  class="titulo"  >Listado de productos</span>
                    <button class="btn btn-success float-end"routerLink="/crear-producto" >Crear</button>
                    <div class="table-responsive">
                        <table *ngIf="listProductos.length>0"  class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Categoría</th>
                                <th scope="col">Ubicación</th>
                                <th scope="col">Precio</th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let producto of listProductos">
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.categoria}}</td>
                                <td>{{producto.ubicacion}}</td>
                                <td>{{producto.precio |currency: 'COP' }}</td>
                                <td><i [routerLink]="['/editar-producto',producto._id]" class="fa-regular fa-pen-to-square "></i>
                                    <i (click)="eliminarProcuto(producto._id)" class="fa-regular fa-trash-can text-danger "></i></td>
                              </tr>
                            </tbody>
                          </table>
                          <h5 *ngIf="listProductos.length==0" class="text-center mt-5" >No hay na'</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
